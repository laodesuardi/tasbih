    <meta charset="UTF-8" />

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800;1000&display=swap" rel="stylesheet" />

    <title>Tasbih Digital</title>
  </head>
  <body class="mx-auto flex flex-wrap max-w-sm bg-white">
    <!-- card form -->
    <form action="" class="max-w-sm">
      <div class="dropdown w-full p-4 bg-white sm:p-6 dark:bg-gray-800 dark:border-gray-700">
        <a id="toggleBtn" onclick="toggleDropdown()" class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white" data-aos="fade-up" data-aos-duration="1000">Pilihan Dzikir</a>
        <ul id="dropdownContent" class="my-4 space-y-3 dropdown-content hidden z-10 absolute bg-white rounded-lg transition-opacity delay-1000" data-aos="fade-up" data-aos-duration="1000">
          <li>
            <div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              <input type="radio" id="subhanallah" name="doa" value="Subhanallah" class="block" onclick="hideDropdown()" />
              <label for="subhanallah" class="flex-1 ml-3 whitespace-nowrap">Subhanallah</label>
            </div>
          </li>
          <li>
            <div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              <input type="radio" id="alhamdulillah" name="doa" value="Alhamdulillah" class="block" onclick="hideDropdown()" />
              <label for="alhamdulillah" class="flex-1 ml-3 whitespace-nowrap">Alhamdulillah</label>
            </div>
          </li>
          <li>
            <div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              <input type="radio" id="lailahailallah" name="doa" value="Lailahailallah" class="block" onclick="hideDropdown()" />
              <label for="lailahailallah" class="flex-1 ml-3 whitespace-nowrap">Lailahailallah</label>
            </div>
          </li>
          <li>
            <div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              <input type="radio" id="allahuakbar" name="doa" value="Allahu Akbar" class="block" onclick="hideDropdown()" />
              <label for="allahuakbar" class="flex-1 ml-3 whitespace-nowrap">Allahu Akbar</label>
            </div>
          </li>
          <li>
            <div class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
              <input type="radio" id="astagfirullahaladzim" name="doa" value="Astagfirullahaladzim" class="block" onclick="hideDropdown()" checked />
              <label for="astagfirullahaladzim" class="flex-1 ml-3 whitespace-nowrap">Astagfirullahaladzim</label>
            </div>
          </li>
        </ul>
      </div>
    </form>
    <!-- end form -->

    <!-- card -->
    <div class="w-full max-w-sm bg-white border shadow dark:bg-gray-800 dark:border-gray-700 overflow-hidden">
      <button type="button" id="add" class="text-white text-8xl font-bold h-72 w-full bg-gradient-to-r from-green-400 via-green-500 to-green-600" data-aos="fade-up" data-aos-duration="2000">0</button>
      <div class="px-5 py-5">
        <div class="flex items-center justify-between">
          <button
            id="reset"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            data-aos="fade-right"
            data-aos-duration="2000"
          >
            Reset
          </button>
          <button
            id="save"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            data-aos="fade-left"
            data-aos-duration="2000"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <!-- end card -->

    <div class="hidden m-auto w-72 p-2 justify-center items-center bg-gradient-to-r from-green-400 via-green-500 to-green-600 rounded-md shadow-md">
      <div id="counter" class="text-yellow-100 text-6xl p-4 font-sans font-bold">0</div>
    </div>

    <!-- history -->

    <div class="max-w-sm p-6 bg-white dark:bg-gray-800 dark:border-gray-700">
      <div>
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" data-aos="fade-up" data-aos-duration="1000">History</h5>
      </div>
      <ul id="history" class="max-w-sm mb-3 font-normal text-gray-700 dark:text-gray-400"></ul>
    </div>

    <!-- end history -->

      AOS.init();
